    <div class="container p-5">
        <div class="mb-3">
            <button type="button" class="btn btn-outline-primary" onclick="showAddTaskModal()">Add Task</button>
        </div>
        <div class="d-flex justify-content-center">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="card">

    <div class="modal fade" id="addTaskModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="AddTaskModalLabel" aria-hidden="true">
        <form id="taskInputForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">Add Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-1">
                            <label for="addTaskTextArea" class="form-label">Task/description</label>
                            <textarea name="taskDescription" id="addTaskTextArea" class="form-control" rows="3" placeholder="Add your Task/Description"></textarea> 
                        </div>
                        <div class="mb-1">
                            <label for="addTaskTextArea" class="form-label">Responsible</label>
                            <input type="text" name="taskResponsiblePerson" id="addResponsiblePerson" class="form-control" rows="3" placeholder="Add the Responsible Person's name"></input> 
                        </div>
                        <div class="mb-1">
                            <label for="addTaskTextArea" class="form-label">ETA</label>
                            <input type="datetime-local" name="taskETA" id="addETA" class="form-control" rows="3" placeholder="Click to Add Time"></textarea> 
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="addTask()">Add Task</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" id="editTaskModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="EditTaskModalLabel" aria-hidden="true">

            <div class="modal-dialog">

                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Add Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-1">
                            <label for="editTaskTextArea" class="form-label">Task/description</label>
                            <textarea name="taskDescription" id="editTaskTextArea" class="form-control" rows="3" placeholder="Edit your Task/Description"></textarea> 
                        </div>
                        <div class="mb-1">
                            <label for="editTaskTextArea" class="form-label">Responsible</label>
                            <input type="text" name="taskResponsiblePerson" id="editResponsiblePerson" class="form-control" rows="3" placeholder="Edit the Responsible Person's name"></input> 
                        </div>
                        <div class="mb-1">
                            <label for="editTaskTextArea" class="form-label">ETA</label>
                            <input type="datetime-local" name="taskETA" id="editETA" class="form-control" rows="3" placeholder="Click to Add Time"></textarea> 
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="updateTask()">Add Task</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        createHtmlfromStorage();

        function showAddTaskModal(){
            $("#addTaskModal").modal('show')
        }

        function addTask(){
            console.log('Add Task');
            $("#addTaskModal").modal('hide')
           var dataArr = $("#taskInputForm").serializeArray();
           var taskObject =new Object();
           var storageObjectArr = [];
           var storageObject = localStorage.getItem('taskStorage');

           for(var i in dataArr){
            var name= dataArr[i]['name']
            var value = dataArr[i]['value']
            taskObject[name] = value
           }

           if(storageObject != null && storageObject != undefined && storageObject != ''){
                storageObjectArr = JSON.parse(storageObject)
                storageObjectArr.push(taskObject)
           }else{
                storageObjectArr.push(taskObject)
           }
           localStorage.setItem('taskStorage', JSON.stringify(storageObjectArr))
        }

        function createHtmlfromStorage(){
            var storageObjectArr = [];
            var storageObject = localStorage.getItem('taskStorage');
            var storageObjectArr = JSON.parse(storageObject)
            var html = '';

            if(storageObject != null && storageObject != undefined && storageObject != ''){
                if(storageObjectArr && storageObjectArr.length>0){
                    for(let i in storageObjectArr){
                        var date = new Date(storageObjectArr[i]['taskETA']);
                        html = html + '<tr>'
                                            +'<td>'+ (parseInt(i)+1) +'</td>'
                                            +'<td>'+ storageObjectArr[i]['taskDescription'] + '</td>'
                                            +'<td>'+ storageObjectArr[i]['taskResponsiblePerson'] +'</td>'
                                            +'<td>'+ date.toDateString() +'</td>'
                                            +'<td><i class="bi bi-check-circle-fill" onclick="markAsDone('+i+')"></i><i class="bi bi-pencil-square" onclick="editTask('+i+')"></i></td>'
                                        +'</tr>'
                    }
                }else{
                    html = '<tr><td colspan="5">No Tasks Added yet!</td></tr>'
                }
            }
            $("#taskTableBody").html(html)
        }

        function markAsDone(index){
            var storageObjectArr = [];
            var storageObject = localStorage.getItem('taskStorage');
            if(storageObject != null && storageObject != undefined && storageObject != ''){
                storageObjectArr = JSON.parse(storageObject);
                storageObjectArr.pop(index)
            }
            localStorage.setItem('taskStorage', JSON.stringify(storageObjectArr))
            createHtmlfromStorage()
        }

        }

        }
    </script>
