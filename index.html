<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Use CDN for Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use CDN for Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Use CDN for Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8fafc;
        }
        .container {
            font-family: 'Inter', sans-serif;
        }
        .card {
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .modal-content {
            border-radius: 0.75rem;
        }
        .btn-primary {
            background-color: #4f46e5;
            border-color: #4f46e5;
            transition: all 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #4338ca;
            border-color: #4338ca;
            transform: translateY(-1px);
        }
        .btn-outline-primary {
            border-color: #4f46e5;
            color: #4f46e5;
        }
        .btn-outline-primary:hover {
            background-color: #4f46e5;
            color: white;
        }
        .bi {
            cursor: pointer;
            margin: 0 0.5rem;
            transition: color 0.2s;
        }
        .bi-check-circle-fill {
            color: #10b981;
        }
        .bi-check-circle-fill:hover {
            color: #059669;
        }
        .bi-pencil-square {
            color: #3b82f6;
        }
        .bi-pencil-square:hover {
            color: #2563eb;
        }
        .table thead th {
            font-weight: 600;
        }
        .navbar-brand {
            font-weight: 700;
            color: #4f46e5 !important;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a href="#" class="navbar-brand"><img src="assets/logo.png" class="img-fluid" alt="Logo" width="75"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <div class="navbar-nav ms-auto"></div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container p-5 mx-auto">
        <div class="mb-3 d-flex justify-content-between items-center">
            <button type="button" class="btn btn-outline-primary rounded-lg shadow-sm" data-bs-toggle="modal" data-bs-target="#addTaskModal">Add Task</button>
        </div>
        
        <div class="d-flex justify-content-center">
            <div class="col-12">
                <div class="card bg-white p-4">
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead class="text-center text-gray-700">
                                <tr>
                                    <th>#</th>
                                    <th>Task/Description</th>
                                    <th>Responsible</th>
                                    <th>ETA</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody class="text-center text-gray-600" id="taskTableBody">
                                <!-- Tasks will be populated here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add Task Modal -->
    <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-xl">
                <form id="taskInputForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addTaskModalLabel">Add New Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="addTaskTextArea" class="form-label">Task/Description</label>
                            <textarea name="taskDescription" id="addTaskTextArea" class="form-control rounded-lg" rows="3" placeholder="Enter task description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="addResponsiblePerson" class="form-label">Responsible</label>
                            <input type="text" name="taskResponsiblePerson" id="addResponsiblePerson" class="form-control rounded-lg" placeholder="Responsible person's name" required>
                        </div>
                        <div class="mb-3">
                            <label for="addETA" class="form-label">ETA</label>
                            <input type="datetime-local" name="taskETA" id="addETA" class="form-control rounded-lg" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary rounded-lg" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary rounded-lg">Add Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-xl">
                <form id="taskUpdateForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="editTaskTextArea" class="form-label">Task/Description</label>
                            <textarea name="taskDescription" id="editTaskTextArea" class="form-control rounded-lg" rows="3" placeholder="Edit task description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editResponsiblePerson" class="form-label">Responsible</label>
                            <input type="text" name="taskResponsiblePerson" id="editResponsiblePerson" class="form-control rounded-lg" placeholder="Edit responsible person's name" required>
                        </div>
                        <div class="mb-3">
                            <label for="editETA" class="form-label">ETA</label>
                            <input type="datetime-local" name="taskETA" id="editETA" class="form-control rounded-lg" required>
                        </div>
                    </div>
                    <input type="hidden" id="editIndex">
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary rounded-lg" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary rounded-lg">Update Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Custom Alert/Confirmation Modal -->
    <div class="modal fade" id="customAlertModal" tabindex="-1" aria-labelledby="customAlertModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-xl">
                <div class="modal-header">
                    <h5 class="modal-title" id="customAlertModalLabel">Alert</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="customAlertMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary rounded-lg" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Use CDN for jQuery and Bootstrap JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderTasksFromStorage();
        });

        // Function to show a custom alert modal
        function showCustomAlert(message) {
            $('#customAlertMessage').text(message);
            const customAlertModal = new bootstrap.Modal(document.getElementById('customAlertModal'));
            customAlertModal.show();
        }

        // Add Task
        $('#taskInputForm').on('submit', function(e) {
            e.preventDefault();
            const taskData = {
                taskDescription: $('#addTaskTextArea').val(),
                taskResponsiblePerson: $('#addResponsiblePerson').val(),
                taskETA: $('#addETA').val(),
            };

            const storedTasks = JSON.parse(localStorage.getItem('taskStorage') || '[]');
            storedTasks.push(taskData);
            localStorage.setItem('taskStorage', JSON.stringify(storedTasks));
            
            $('#addTaskModal').modal('hide');
            $('#taskInputForm').trigger('reset');
            showCustomAlert("Task added successfully!");
            renderTasksFromStorage();
        });

        // Render tasks from local storage
        function renderTasksFromStorage() {
            const taskTableBody = document.getElementById('taskTableBody');
            const storedTasks = JSON.parse(localStorage.getItem('taskStorage') || '[]');
            let html = '';

            if (storedTasks.length === 0) {
                html = '<tr><td colspan="5" class="text-center text-gray-400 py-4">No tasks added yet!</td></tr>';
            } else {
                storedTasks.forEach((task, index) => {
                    const date = new Date(task.taskETA);
                    html += `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${task.taskDescription}</td>
                            <td>${task.taskResponsiblePerson}</td>
                            <td>${date.toDateString()}</td>
                            <td>
                                <i class="bi bi-check-circle-fill" onclick="markAsDone(${index})"></i>
                                <i class="bi bi-pencil-square" onclick="editTask(${index})"></i>
                            </td>
                        </tr>
                    `;
                });
            }
            taskTableBody.innerHTML = html;
        }

        // Edit Task - Populate Modal
        window.editTask = function(index) {
            const storedTasks = JSON.parse(localStorage.getItem('taskStorage') || '[]');
            const task = storedTasks[index];
            if (task) {
                $('#editTaskTextArea').val(task.taskDescription);
                $('#editResponsiblePerson').val(task.taskResponsiblePerson);
                $('#editETA').val(task.taskETA);
                $('#editIndex').val(index);
                const editTaskModal = new bootstrap.Modal(document.getElementById('editTaskModal'));
                editTaskModal.show();
            } else {
                showCustomAlert("Task not found.");
            }
        };

        // Update Task
        $('#taskUpdateForm').on('submit', function(e) {
            e.preventDefault();
            const index = $('#editIndex').val();
            const storedTasks = JSON.parse(localStorage.getItem('taskStorage') || '[]');
            
            const updatedData = {
                taskDescription: $('#editTaskTextArea').val(),
                taskResponsiblePerson: $('#editResponsiblePerson').val(),
                taskETA: $('#editETA').val(),
            };

            storedTasks[index] = updatedData;
            localStorage.setItem('taskStorage', JSON.stringify(storedTasks));
            
            $('#editTaskModal').modal('hide');
            showCustomAlert("Task updated successfully!");
            renderTasksFromStorage();
        });

        // Mark as Done (Delete Task)
        window.markAsDone = function(index) {
            const storedTasks = JSON.parse(localStorage.getItem('taskStorage') || '[]');
            if (index > -1) {
                storedTasks.splice(index, 1);
                localStorage.setItem('taskStorage', JSON.stringify(storedTasks));
                showCustomAlert("Task completed and removed successfully!");
                renderTasksFromStorage();
            }
        };
    </script>
</body>
</html>
